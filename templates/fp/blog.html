{% extends 'fp/base.html' %}
{% block content %}
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% for blog in blogs %}
        <meta name="description" content="{{blog.SMDescription}}">
        <meta name="keywords" content="{{blog.SMKeywords}}">
        <meta name="author" content="">
        <title>{{blog.SMTitle}}</title>
    {% endfor %}
</head>

<body>

   <!--=================================
    Header -->
    {% include 'fp/header.html' %}
    <!--=================================
    Header -->

    <!--=================================
    Inner Header -->
    <div class="inner-header">
        <div class="breadcrumb-title bg-overlay-black-80 bg-dark" data-jarallax='{"speed": 0.5}' >
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="text-white">Blogs</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="breadcrumb">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ol class="breadcrumb-list list-unstyled d-flex">
                            <li class="breadcrumb-item"><a href="{% url 'indexpage' %}"><i class="fas fa-home mr-1"></i>Home</a></li>
                            <li class="breadcrumb-item active"><span>Blogs</span></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--=================================
  Inner Header -->

    <!--=================================
  Case Study -->
    <section class="space-ptb case-study">
        <div class="container">
            <div class="row">
                {% for blog in blogs %}
                <div class="col-lg-4 col-sm-6 pb-2 pt-5 pb-lg-0 mb-4 mb-lg-0">
                    <a href="{% url 'blog-single' blog.Url %}"><div class="case-study-item">
                        <div class="case-study-img">
                            <img class="img-fluid" src="{{blog.Image.url}}" alt="">
                            <!--<a href=""><i class="fas fa-long-arrow-alt-right"></i></a>-->
                        </div>
                        <div class="case-study-info">
                            <!--<a class="case-study-category" href="">Travel & Aviation</a>-->
                            <h6 class="case-study-title"><a href="{% url 'blog-single' blog.Url %}">{{blog.Title}}</a></h6>
                        </div>
                    </div></a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!--=================================
  Case Study -->

     <!--=================================
  footer-->
  {% include 'fp/footer.html' %}
  <!--=================================
  footer-->

    <!--=================================
  Back To Top -->
    <div id="back-to-top" class="back-to-top">
        <a href="#"><i class="fas fa-long-arrow-alt-up"></i> </a>
    </div>
    <!--=================================
  Back To Top -->
</body>
{% endblock content %}
</html>
