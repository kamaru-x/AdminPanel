{% extends 'index.html' %}
{% block content %}
    <main class="mx-5">
        <div class="container-fluid p-5">
            <div class="text-center">
                <h1>ADD Services</h1>
            </div>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row mt-3">
                    <div class="form-outline mb-4 col-md-6">
                        <label class="form-label">Product Title</label>
                        <input type="text" name="title" class="form-control" />
                    </div>
                    <div class="form-outline mb-4 col-md-6">
                        <label class="form-label">Product Image</label>
                        <input type="file" name="image" class="form-control" />
                    </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Product Description</label>
                <textarea name="description" id="" cols="30" rows="5" class="form-control">enter message here</textarea>
              </div>

              <div class="row text-center mt-5 mb-5">
                <div class="col-md-4">
                    <label class="form-label">Show Price</label>
                    <input type="checkbox" id="checkbox" name="check1">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Order By whatsapp</label>
                    <input type="checkbox" id="checkbox" name="check2">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Show enquiry form</label>
                    <input type="checkbox" id="checkbox" name="check3">
                </div>
              </div>

              <div class="row border-info" name="div1">
                <div class="form-outline mb-4 col-md-6 text-center">
                    <label class="form-label">Price</label>
                    <input type="text" name="smtitle" class="form-control" />
                </div>
                <div class="form-outline mb-4 col-md-6">
                    <label class="form-label">discount</label>
                    <input type="text" name="smkeywords" class="form-control" />
                </div> 
              </div>

              <div class="row" name="div2">
                <div class="form-outline mb-4 col-md-12">
                    <label class="form-label">Whatsapp Number</label>
                    <input type="text" name="smtitle" class="form-control" />
                </div> 
              </div>

              <div class="row">
                <div class="form-outline mb-4 col-md-6">
                    <label class="form-label">SEO Meta Title</label>
                    <input type="text" name="smtitle" class="form-control" />
                </div>
                <div class="form-outline mb-4 col-md-6">
                    <label class="form-label">SEO Meta Keywords</label>
                    <input type="text" name="smkeywords" class="form-control" />
                </div> 
              </div>
              
              
              <div class="form-outline mb-4">
                <label class="form-label">SEO Meta Description</label>
                <textarea name="smdescription" id="" cols="30" rows="5" class="form-control">enter message here</textarea>
              </div>
              
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-block">submit</button>
                </div>
              </div>
            </form>
          </div>
    </main>
{% endblock content %}
