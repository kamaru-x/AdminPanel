{% extends 'index.html' %}
{% block content %}
    <main class="mx-5">
        <div class="container-fluid p-5">
            <div class="text-center">
                <h1>ADD Products</h1>
            </div>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row mt-3">
                    <div class="form-outline mb-4 col-md-6">
                        <label class="form-label">Product Title</label>
                        <input type="text" name="title" class="form-control" />
                    </div>
                    <div class="form-outline mb-4 col-md-6">
                        <label class="form-label">Product Image</label>
                        <input type="file" name="image" class="form-control" />
                    </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Product Description</label>
                <textarea name="description" id="" cols="30" rows="5" class="form-control">enter message here</textarea>
              </div>

              <div class="row">
                <div class="form-outline mb-4 col-md-6">
                  <label class="form-label"></label>
                  <input type="button" id="btn" value="show price" class="form-control btn btn-warning mt-2">
                </div>
                <div class="form-outline mb-4 col-md-6">
                  <label class="form-label"></label>
                  <input type="button" id="btn2" value="Add whatsapp" class="form-control btn btn-success mt-2">
                </div>
              </div>

              <div class="form-outline mb-4 ch" display="none">
                <label class="form-label">Contact number</label>
                <input type="text" name="smtitle" class="form-control" />
              </div>

              <div class="row">
                <div class="form-outline mb-4 col-md-6 sh">
                    <label class="form-label">Prize</label>
                    <input type="text" name="smtitle" class="form-control" />
                </div>
                <div class="form-outline mb-4 col-md-6 sh">
                    <label class="form-label">offer prize</label>
                    <input type="text" name="smkeywords" class="form-control" />
                </div>
              </div>

              <div class="row">
                <div class="form-outline mb-4 col-md-6">
                    <label class="form-label">SEO Meta Title</label>
                    <input type="text" name="smtitle" class="form-control" />
                </div>
                <div class="form-outline mb-4 col-md-6">
                    <label class="form-label">SEO Meta Keywords</label>
                    <input type="text" name="smkeywords" class="form-control" />
                </div> 
              </div>
              
              
              <div class="form-outline mb-4">
                <label class="form-label">SEO Meta Description</label>
                <textarea name="smdescription" id="" cols="30" rows="5" class="form-control">enter message here</textarea>
              </div>
              
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-block">submit</button>
                </div>
              </div>
            </form>
          </div>
    </main>
{% endblock content %}
