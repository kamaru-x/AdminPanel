{% extends 'index.html' %}
{% block content %}
    <main class="mx-5">
        <div class="container-fluid p-5">
            <div class="text-center">
                <h1>EDIT PRODUCT</h1>
            </div>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row mt-3">
                    <div class="form-outline mb-4 col-md-6">
                        <label class="form-label">Product Title</label>
                        <input required="True" type="text" name="title" value="{{product.Title}}" class="form-control" />
                    </div>
                    <div class="form-outline mb-4 col-md-6">
                        <label class="form-label">Product Image</label>
                        <input required="True" type="file" name="image" class="form-control" />
                    </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Product Description</label>
                <textarea required="True" name="description" id="" cols="30" rows="5" class="form-control">{{product.Description}}</textarea>
              </div>

              <div class="row text-center mt-5 mb-5">

                {% if product.Show_Price %}
                  <div class="col-md-4">
                      <label class="form-label">Show Price</label>
                      <input type="checkbox" id="checkbox" checked="True" value="True" name="check1">
                  </div>
                {% else %}
                  <div class="col-md-4">
                    <label class="form-label">Show Price</label>
                    <input type="checkbox" id="checkbox" checked="True" value="True" name="check1">
                  </div>
                {% endif %}

                {% if product.Show_Whatsapp %}
                  <div class="col-md-4">
                      <label class="form-label">Order By whatsapp</label>
                      <input type="checkbox" id="checkbox" checked="True" value="True" name="check2">
                  </div>
                {% else %}
                  <div class="col-md-4">
                    <label class="form-label">Order By whatsapp</label>
                    <input type="checkbox" id="checkbox" value="True" name="check2">
                  </div>
                {% endif %}

                {% if Show_Enquiry %}
                  <div class="col-md-4">
                      <label class="form-label">Show enquiry form</label>
                      <input type="checkbox" id="checkbox" checked="True" value="True" name="check3">
                  </div>
                {% else %}
                  <div class="col-md-4">
                    <label class="form-label">Show enquiry form</label>
                    <input type="checkbox" id="checkbox" value="True" name="check3">
                  </div>
                {% endif %}
              </div>

              <div class="row border-info" name="div1">
                <div class="form-outline mb-4 col-md-6">
                    <label class="form-label">Actual Price</label>
                    <input type="text" name="actual_price" value="{{product.Actual_Price}}" class="form-control" />
                </div>
                <div class="form-outline mb-4 col-md-6">
                    <label class="form-label">Offer Price</label>
                    <input type="text" name="offer_price" value="{{product.Offer_Price}}" class="form-control" />
                </div> 
              </div>

              <div class="row" name="div2">
                <div class="form-outline mb-4 col-md-12">
                    <label class="form-label">Whatsapp Number</label>
                    <input type="text" name="number" value="{{product.Number}}" class="form-control" />
                </div> 
              </div>

              <div class="row">
                <div class="form-outline mb-4 col-md-6">
                    <label class="form-label">SEO Meta Title</label>
                    <input required="True" type="text" name="smtitle" value="{{product.SMTitle}}" class="form-control" />
                </div>
                <div class="form-outline mb-4 col-md-6">
                    <label class="form-label">SEO Meta Keywords</label>
                    <input required="True" type="text" name="smkeywords" value="{{product.SMKeywords}}" class="form-control" />
                </div> 
              </div>
              
              
              <div class="form-outline mb-4">
                <label class="form-label">SEO Meta Description</label>
                <textarea required="True" name="smdescription" id="" cols="30" rows="5" class="form-control">{{product.SMDescription}}</textarea>
              </div>
              
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-block">submit</button>
                </div>
              </div>
            </form>
          </div>
    </main>
{% endblock content %}
