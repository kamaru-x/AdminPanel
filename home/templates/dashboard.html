{% extends 'index.html' %}
{% block content %}
  <!-- Page content -->
  <div class="row">
    <div class="col-xl-3 col-md-6 d-flex justify-content-around mt-5">
      <div class="card card-stats">
        <!-- Card body -->
        <div class="card-body border-info">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">Total Products</h5>
              <span class="h2 font-weight-bold mb-0">53</span>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-gradient-red text-white rounded-circle shadow">
                <i class="ni ni-active-40"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 d-flex justify-content-around mt-5">
      <div class="card card-stats">
        <!-- Card body -->
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">total services</h5>
              <span class="h2 font-weight-bold mb-0">35</span>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow">
                <i class="ni ni-chart-pie-35"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 d-flex justify-content-around mt-5">
      <div class="card card-stats">
        <!-- Card body -->
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">Total Blogs</h5>
              <span class="h2 font-weight-bold mb-0">92</span>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-gradient-green text-white rounded-circle shadow">
                <i class="ni ni-money-coins"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 d-flex justify-content-around mt-5">
      <div class="card card-stats">
        <!-- Card body -->
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">Total Gallery</h5>
              <span class="h2 font-weight-bold mb-0">65</span>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-gradient-info text-white rounded-circle shadow">
                <i class="ni ni-chart-bar-32"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h1 class="text-center mt-5">Feedbacks</h1>
  {% for feedback in feedbacks %}
    <div class="row">
        <div class="col-xl-11 col-md-12 mx-5 mt-3">
            <div class="card card-stats">
              <!-- Card body -->
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">{{feedback.Name}}</h5>
                  </div>
                  <div class="col-auto">
                  </div>
                </div>
                <p class="m-2">{{feedback.Message}}</p>
              </div>
            </div>
        </div>
    </div>
  {% endfor %}
  <hr>
  <div class="text-center mb-5">
    <button type="submit" class="btn-primary text-center btn btn-pill">View More</button>
  </div>
  <!-- Page content ends -->
{% endblock content %}
